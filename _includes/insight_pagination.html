{% if paginator.total_pages > 1 %}
<div class="pt-5">
    <nav
      data-template="simple"
      id="filtersPagination"
      class="ss-pagination"
    >
    {% for page in (1..paginator.total_pages) %}
    {% if page == paginator.page %}
      <em>{{ page }}</em>
    {% elsif page == 1 %}
      <a href="{{ '/' | relative_url }}">{{ page }}</a>
    {% else %}
      <a class="page-link filterPager" data-href="{{ site.paginate_path | relative_url | replace: ':num', page }}">{{ page }}</a>
    {% endif %}
  {% endfor %}
      <!-- <span aria-current="page" class="page-link filterPager current"
        >1</span
      > -->
      
    </nav>
  </div>

  {% endif %}
