---
layout: default
bodyClass: "approaches-template-default single single-approaches postid-660"
---

<div class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3 mt-md-n3">
        <aside
          class="sticky-sidebar sticky-md d-none d-md-block mt-md-4 pt-md-3"
        >
          <h3 class="txt-ttl-3 cl-black mb-3">Our Approach</h3>
          <nav class="side-nav">
            <ul>
              {% assign approaches = site.approach | sort: "weight" %} {% for
              approach in approaches %}
              <li class="{% if approach.url == page.url %}active{% endif %}">
                <a href="{{ approach.url | relative_url }}">{{
                  approach.title
                }}</a>
              </li>
              {% endfor %}
            </ul>
          </nav>
        </aside>
      </div>

      <div class="col-md-9">
        <h1 class="txt-ttl-1 text-uppercase cl-black mb-3">{{ page.title }}</h1>
        <article class="editor-content">
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</div>
